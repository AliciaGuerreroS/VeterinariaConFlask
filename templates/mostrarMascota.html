{% extends 'base.html' %}


{% block body %}
{% if datos.empty %}
    <p>vacio</p>

{% else %}
    {% for dato in datos %}
    <div class="dato">
        <p>  {{ dato['petName'] }}  </p>
        <p>  {{ dato['datePet'] }} </p>
        <p>  {{ dato['race'] }} </p>
        <p>  {{ dato['ownerName'] }} </p>
        <p>  {{ dato['ownerDni'] }} </p>
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
